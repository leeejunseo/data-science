<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016"/>
      <stop offset="50%" style="stop-color:#3d6b1e"/>
      <stop offset="100%" style="stop-color:#2d5016"/>
    </linearGradient>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d2137"/>
    </linearGradient>
  </defs>
  
  <!-- 바다 배경 -->
  <rect width="400" height="600" fill="url(#seaGrad)"/>
  
  <!-- 한반도 본토 -->
  <path d="
    M 200 30
    C 220 25, 250 30, 280 35
    C 310 40, 330 50, 345 70
    C 355 85, 360 100, 358 120
    C 356 140, 350 160, 345 180
    C 340 200, 338 220, 340 240
    C 342 260, 345 280, 342 300
    C 339 320, 330 340, 325 360
    C 320 380, 318 400, 320 420
    C 322 440, 328 460, 335 480
    C 340 495, 342 510, 338 525
    C 332 545, 310 560, 280 570
    C 250 580, 220 575, 190 565
    C 160 555, 140 540, 125 520
    C 115 505, 110 485, 108 465
    C 106 445, 110 425, 105 405
    C 100 385, 90 365, 85 345
    C 80 325, 78 305, 82 285
    C 86 265, 95 245, 90 225
    C 85 205, 75 185, 72 165
    C 70 145, 75 125, 85 105
    C 95 85, 115 70, 140 55
    C 165 40, 180 35, 200 30
    Z
  " fill="url(#landGrad)" stroke="#1a3d0c" stroke-width="2"/>
  
  <!-- DMZ 선 -->
  <path d="M 75 255 Q 150 245, 200 250 Q 250 255, 300 248 Q 340 242, 355 250" 
        stroke="#ff4444" stroke-width="2" stroke-dasharray="8,4" fill="none"/>
  
  <!-- 주요 산맥 표현 (백두대간) -->
  <path d="M 280 60 Q 300 120, 310 180 Q 315 240, 300 300 Q 285 360, 290 420 Q 295 480, 280 530" 
        stroke="#1a3d0c" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- 주요 강 (한강) -->
  <path d="M 180 280 Q 160 275, 140 280 Q 110 285, 85 290" 
        stroke="#2a5a8a" stroke-width="2" fill="none"/>
  
  <!-- 주요 강 (낙동강) -->
  <path d="M 300 350 Q 290 400, 285 450 Q 280 500, 290 540" 
        stroke="#2a5a8a" stroke-width="2" fill="none"/>
  
  <!-- 북한 지역 (어둡게) -->
  <path d="
    M 200 30
    C 220 25, 250 30, 280 35
    C 310 40, 330 50, 345 70
    C 355 85, 360 100, 358 120
    C 356 140, 350 160, 345 180
    C 340 200, 338 220, 340 240
    C 341 248, 340 250, 340 250
    Q 250 255, 200 250
    Q 150 245, 75 255
    C 78 235, 85 215, 90 195
    C 85 175, 75 155, 72 135
    C 70 115, 75 95, 85 75
    C 95 55, 115 40, 140 30
    C 165 20, 180 25, 200 30
    Z
  " fill="rgba(0,0,0,0.2)"/>
  
  <!-- 도시 마커 - 평양 -->
  <circle cx="155" cy="175" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="165" y="180" fill="#fff" font-size="12" font-family="sans-serif">평양</text>
  
  <!-- 도시 마커 - 서울 -->
  <circle cx="175" cy="280" r="6" fill="#4ecdc4" stroke="#fff" stroke-width="2"/>
  <text x="185" y="285" fill="#fff" font-size="12" font-family="sans-serif">서울</text>
  
  <!-- 도시 마커 - 부산 -->
  <circle cx="295" cy="500" r="5" fill="#4ecdc4" stroke="#fff" stroke-width="1.5"/>
  <text x="305" y="505" fill="#fff" font-size="11" font-family="sans-serif">부산</text>
  
  <!-- 도시 마커 - 대구 -->
  <circle cx="280" cy="420" r="4" fill="#4ecdc4" stroke="#fff" stroke-width="1.5"/>
  <text x="290" y="425" fill="#fff" font-size="10" font-family="sans-serif">대구</text>
  
  <!-- 도시 마커 - 대전 -->
  <circle cx="200" cy="350" r="4" fill="#4ecdc4" stroke="#fff" stroke-width="1.5"/>
  <text x="210" y="355" fill="#fff" font-size="10" font-family="sans-serif">대전</text>
  
  <!-- 도시 마커 - 광주 -->
  <circle cx="150" cy="450" r="4" fill="#4ecdc4" stroke="#fff" stroke-width="1.5"/>
  <text x="160" y="455" fill="#fff" font-size="10" font-family="sans-serif">광주</text>
  
  <!-- 도시 마커 - 청진 -->
  <circle cx="310" cy="90" r="4" fill="#ff6b6b" stroke="#fff" stroke-width="1.5"/>
  <text x="320" y="95" fill="#fff" font-size="10" font-family="sans-serif">청진</text>
  
  <!-- 도시 마커 - 혜산 -->
  <circle cx="250" cy="110" r="4" fill="#ff6b6b" stroke="#fff" stroke-width="1.5"/>
  <text x="260" y="115" fill="#fff" font-size="10" font-family="sans-serif">혜산</text>
  
  <!-- 제주도 -->
  <ellipse cx="140" cy="560" rx="35" ry="18" fill="url(#landGrad)" stroke="#1a3d0c" stroke-width="1.5"/>
  <text x="125" y="565" fill="#fff" font-size="9" font-family="sans-serif">제주</text>
  
  <!-- 울릉도 -->
  <circle cx="365" cy="320" r="8" fill="url(#landGrad)" stroke="#1a3d0c" stroke-width="1"/>
  
  <!-- 독도 -->
  <circle cx="385" cy="330" r="3" fill="url(#landGrad)" stroke="#1a3d0c" stroke-width="0.5"/>
  
  <!-- 서해 5도 -->
  <circle cx="95" cy="220" r="5" fill="url(#landGrad)" stroke="#1a3d0c" stroke-width="1"/>
  <circle cx="85" cy="235" r="4" fill="url(#landGrad)" stroke="#1a3d0c" stroke-width="1"/>
  <circle cx="75" cy="250" r="3" fill="url(#landGrad)" stroke="#1a3d0c" stroke-width="1"/>
  
  <!-- 바다 이름 -->
  <text x="40" y="350" fill="#4a7a9a" font-size="14" font-family="sans-serif" opacity="0.7">서해</text>
  <text x="350" y="200" fill="#4a7a9a" font-size="14" font-family="sans-serif" opacity="0.7">동해</text>
  <text x="200" y="590" fill="#4a7a9a" font-size="12" font-family="sans-serif" opacity="0.7">남해</text>
</svg>
